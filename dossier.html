<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional File Explorer</title>
  <link rel="stylesheet" href="dossier.css">
</head>
<body>
  <header>
    <h1>File Explorer</h1>
  </header>
  
  <section class="file-explorer">
    
    <div class="controls">
      <button id="new-folder">New Folder</button>
      <button id="upload-files">Upload Files</button>
    </div>
    
    <div class="folders">
      <h2>Folders</h2>
      <!-- Dynamic folder list will be populated here -->
      <div id="folder-list"></div>
    </div>
    
    <div class="files">
      <h2>Files</h2>
      <!-- Dynamic file list will be populated here -->
      <div id="file-list"></div>
    </div>
    
  </section>
  
  <footer>
    <p>Created by YourName</p>
  </footer>
  
  <!-- Firebase scripts will go here -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
  <script>
    // JavaScript to handle adding new folders
    document.addEventListener('DOMContentLoaded', () => {
      const addFolderBtn = document.getElementById('add-folder-btn');
      const folderList = document.getElementById('folder-list');
    
      addFolderBtn.addEventListener('click', () => {
        const folderName = prompt('Enter the name of the new folder:');
        if (folderName) {
          // Here you would typically call a function to handle creating the folder in Firestore
          createFolder(folderName);
    
          // For immediate UI update (assuming createFolder handles Firestore updates)
          const newFolderDiv = document.createElement('div');
          newFolderDiv.textContent = folderName; // Set folder name
          // Add any additional styling or class names to newFolderDiv
          folderList.appendChild(newFolderDiv);
        }
      });
    });
    
    // Example createFolder function
    function createFolder(folderName) {
      // Placeholder for your Firestore folder creation logic
      console.log(`Creating folder: ${folderName}`);
      // Add Firestore folder creation code here
    }
    </script>
</body>
</html>
