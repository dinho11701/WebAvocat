                  <div class="col-md-12">
                     <div class="mail_section map_form_container">
                        <form id="contactForm" action="http://localhost:2018/send-email" method="post" enctype="multipart/form-data">
                          <input type="text" class="mail_text" placeholder="Name" name="name" required>
                          <input type="tel" class="mail_text" placeholder="Phone Number" name="phoneNumber" pattern="\d{10}" required title="Phone number should be 10 digits">
                          <input type="email" class="mail_text" placeholder="Your Email" name="email" required>
                          <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" name="message" required></textarea>
                      
                          <!-- Custom file upload button -->
                          <label for="fileToUpload" class="custom-file-upload">
                            <i class="fa fa-cloud-upload"></i> Attach file
                          </label>
                          <input type="file" name="attachment" id="fileToUpload" style="display: none;">
                      
                          <!-- Send button -->
                          <button type="submit" class="send-btn">Send Now</button>
                          <div id="emailSendingMessage" style="display:none; color: green;">Sending...</div>
   <div id="emailSuccessMessage" style="display:none; color: green;">Email sent successfully!</div>
   <div id="emailErrorMessage" style="display:none; color: red;">Error sending email. Please try again.</div>
