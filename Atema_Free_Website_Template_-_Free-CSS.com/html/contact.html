      <!-- Add these divs inside your <body> just before the closing tag for the success and error messages -->
         <div id="emailSendingMessage" style="display:none;">Sending...</div>
         <div id="emailSuccessMessage" style="display:none;">Email sent successfully hohoho!</div>
         <div id="emailErrorMessage" style="display:none;">Error sending email. Please try again.</div>
         
         <script>
           // You need to handle the form submission with AJAX
           document.addEventListener('DOMContentLoaded', function () {
             const form = document.querySelector('form');
             form.addEventListener('submit', function (e) {
               e.preventDefault();
               
               // Show sending message
               document.getElementById('emailSendingMessage').style.display = 'block';
         
               const formData = new FormData(form);
               
               // Make sure you handle the request to your backend here
               fetch('http://localhost:3007/send-email', {
                 method: 'POST',
                 body: formData
               })
               .then(response => {
                 if (!response.ok) {
                   throw new Error('Network response was not ok');
                 }
                 return response.json();
               })
               .then(data => {
                 // Handle success
                 document.getElementById('emailSendingMessage').style.display = 'none';
                 document.getElementById('emailSuccessMessage').style.display = 'block';
               })
               .catch(error => {
                 // Handle errors
                 document.getElementById('emailSendingMessage').style.display = 'none';
                 document.getElementById('emailErrorMessage').style.display = 'block';
               });
             });
           });
         </script>
