<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0D47A1; /* Dark blue background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            color: #333;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: -50px;
            border: 4px solid #fff;
        }

        .profile-card h2 {
            margin: 0;
        }

        .profile-card p {
            color: #666;
            font-size: 0.9em;
        }

        .profile-card .email {
            font-size: 0.8em;
            margin: 5px 0;
        }

        .profile-card .stats {
            background: #f7f7f7;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .profile-card .stats div {
            text-align: center;
        }

        .profile-card .stats div p {
            margin: 5px 0;
            color: #333;
            font-weight: bold;
        }

        .profile-card .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin:

10px 0;

}



    .profile-card .button:hover {
        background: #1976D2; /* Darker shade for hover effect */
    }

    .profile-card .logout {
        background: #D32F2F; /* Logout button color */
    }

    .profile-card .logout:hover {
        background: #C62828; /* Darker shade for hover effect */
    }
</style>

</head>
<body>
<div class="profile-card">
    <img src="https://via.placeholder.com/100" alt="Profile Avatar">
    <h2>Jane Doe</h2>
    <p>New York, United States</p>
    <p class="email">jane.doe@example.com</p>
    <div class="stats">
        <div>
            <p>65</p>
            <p>Friends</p>
        </div>

        </div>
        <div>
