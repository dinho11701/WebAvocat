<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <h2>Login Form</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="email-phone" name="email-phone" placeholder="Email or Phone" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="button" id="toggle-password" aria-label="Toggle password visibility">
                      <span>Show</span>
                    </button>
                  </div>
                  
                <div class="forgot-password">
                    <a href="reset-password.html">Forgot Password?</a>
                  </div>
                  
                <button type="submit">LOGIN</button>
                <div class="social-login">
                    <p>Or login with</p>
                    <button class="social-button fb">Facebook</button>
                    <button class="social-button ig">Instagram</button>
                </div>
                <div class="signup-link">
                    Don't have account? <a href="inscription.html">Sign up Now</a>
                </div>
            </form>
        </div>
    </div>
    <!-- Firebase App est toujours nécessaire et doit être en premier -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>

    <!-- Ajoutez les produits Firebase que vous voulez utiliser ici -->
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>


    <script src="index.js"  type="module" ></script>

    <script>

document.addEventListener('DOMContentLoaded', function() {
  const togglePassword = document.getElementById('toggle-password');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', function() {
    // Toggle the type attribute
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    // Toggle the text of the toggle button
    this.textContent = type === 'password' ? 'Show' : 'Hide';
  });
});

    </script>

</body>
</html>
